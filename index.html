<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>brainblitZ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap');

        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f8fafc;
            color: #334155;
            user-select: none;
            overflow: hidden;
        }

        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .game-symbol {
            position: absolute;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
        }
    </style>
</head>
<body class="p-6">
    <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-purple-700 fade-in">brainblitZ</h1>
        <p class="text-lg text-gray-600 fade-in">Train your brain with quick games!</p>
    </div>

    <div id="gameCards" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>

    <script>
        // List of games, easy to update
        const games = [
            { name: "Visual Counter", icon: "fa-eye", path: "games/viscount.html" },
            { name: "Blitz Maths", icon: "fa-calculator", path: "games/bmaths.html" },
            { name: "Memory Matrix", icon: "fa-puzzle-piece", path: "#", status: "coming soon" },
            { name: "Word Blitz", icon: "fa-brain", path: "#", status: "coming soon" }
        ];

        // Generate cards
        const container = document.getElementById("gameCards");
        games.forEach(game => {
            const card = document.createElement("div");
            card.className = "p-6 bg-white rounded-lg shadow-lg hover:shadow-xl transition-shadow fade-in";
            card.innerHTML = `
                <div class="flex items-center justify-center mb-4 text-5xl text-purple-600">
                    <i class="fas ${game.icon}"></i>
                </div>
                <h2 class="text-2xl font-semibold text-center text-purple-700">${game.name}</h2>
                <p class="mt-2 text-center text-gray-600">
                    ${game.status ? "Coming Soon" : "Play Now!"}
                </p>
            `;
            if (!game.status) {
                card.onclick = () => window.location.replace(game.path);
                card.style.cursor = "pointer";
            }
            container.appendChild(card);
        });
    </script>
</body>
</html>
