<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>brainblitZ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap');

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: #334155;
            user-select: none;
        }

        .card {
            @apply bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 mb-6;
        }

        .grid-container {
            @apply grid grid-cols-1 md:grid-cols-2 gap-6;
        }

        .hero {
            @apply text-center py-10 px-6 bg-gradient-to-r from-purple-600 to-indigo-700 text-white rounded-lg mb-8;
        }

        .btn {
            @apply px-4 py-2 rounded-lg bg-purple-600 text-white hover:bg-purple-700 transition;
        }
    </style>
</head>
<body class="p-6">
    <div class="hero">
        <h1 class="text-5xl font-bold mb-2">brainblitZ</h1>
        <p class="text-xl">Boost your mind with quick, fun games.</p>
    </div>

    <div class="grid-container">
        <!-- Visual Counter Game -->
        <div class="card">
            <div class="flex justify-center text-6xl text-purple-600 mb-4">
                <i class="fas fa-eye"></i>
            </div>
            <h2 class="text-2xl font-bold text-center mb-2">Visual Counter</h2>
            <p class="text-center text-gray-600 mb-4">Test your observation and counting skills!</p>
            <button class="btn w-full" onclick="loadGame('games/viscount.html')">Play Now</button>
        </div>

        <!-- Blitz Maths Game -->
        <div class="card">
            <div class="flex justify-center text-6xl text-purple-600 mb-4">
                <i class="fas fa-calculator"></i>
            </div>
            <h2 class="text-2xl font-bold text-center mb-2">Blitz Maths</h2>
            <p class="text-center text-gray-600 mb-4">Solve math problems in a flash!</p>
            <button class="btn w-full" onclick="loadGame('games/bmaths.html')">Play Now</button>
        </div>

        <!-- Coming Soon Placeholder -->
        <div class="card">
            <div class="flex justify-center text-6xl text-gray-400 mb-4">
                <i class="fas fa-clock"></i>
            </div>
            <h2 class="text-2xl font-bold text-center mb-2">Memory Matrix</h2>
            <p class="text-center text-gray-500 mb-4">Coming soon...</p>
            <button class="btn w-full opacity-50 cursor-not-allowed" disabled>Coming Soon</button>
        </div>

        <div class="card">
            <div class="flex justify-center text-6xl text-gray-400 mb-4">
                <i class="fas fa-brain"></i>
            </div>
            <h2 class="text-2xl font-bold text-center mb-2">Word Blitz</h2>
            <p class="text-center text-gray-500 mb-4">Coming soon...</p>
            <button class="btn w-full opacity-50 cursor-not-allowed" disabled>Coming Soon</button>
        </div>
    </div>

    <div id="gameContent" class="mt-8"></div>

    <script>
        function loadGame(path) {
            fetch(path)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('gameContent').innerHTML = html;
                    history.replaceState(null, '', '#');
                })
                .catch(err => console.error("Failed to load game:", err));
        }
    </script>
</body>
</html>
