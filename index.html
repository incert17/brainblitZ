<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>brainblitZ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap');
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f8fafc;
            color: #334155;
        }
    </style>
</head>
<body class="p-4">
    <h1 class="text-3xl font-bold text-center mb-8 text-slate-700">brainblitZ</h1>
    <div id="gamesContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>

    <script>
        const games = [
            { name: "Visual Trainer", description: "Sharpen your focus and counting skills.", url: "games/viscount.html" },
            { name: "Game 2", description: "Description for Game 2.", url: "#" },
            { name: "Game 3", description: "Description for Game 3.", url: "#" },
            { name: "Game 4", description: "Description for Game 4.", url: "#" }
            // Add more games as needed
        ];

        const gamesContainer = document.getElementById('gamesContainer');

        games.forEach(game => {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-xl shadow-md p-5 border border-slate-200 flex flex-col transition-all hover:shadow-lg';
            card.innerHTML = `
                <h3 class="font-bold text-lg text-slate-700 mb-2">${game.name}</h3>
                <p class="text-slate-500 text-sm mb-4">${game.description}</p>
                <a href="${game.url}" class="mt-auto px-4 py-2 bg-indigo-600 text-white rounded-lg text-center hover:bg-indigo-700 font-semibold">Play</a>
            `;
            gamesContainer.appendChild(card);
        });
    </script>
</body>
</html>
