<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Counting Trainer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap');

        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f8fafc;
            color: #334155;
            user-select: none;
            overflow: hidden; /* Prevent scrolling during play */
        }

        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Game Symbol Styling */
        .game-symbol {
            position: absolute;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
        }

        /* Shapes */
        .shape-circle { border-radius: 50%; }
        .shape-square { border-radius: 4px; }
        .shape-triangle {
            width: 0; height: 0;
            background-color: transparent !important;
            border-left: solid transparent;
            border-right: solid transparent;
            border-bottom: solid;
        }

        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; margin: 0; 
        }
    </style>
</head>
<body class="h-screen w-screen flex items-center justify-center p-2 sm:p-4 bg-slate-50">

    <!-- App Container -->
    <div id="app-container" class="w-full max-w-4xl h-full max-h-[800px] bg-white rounded-2xl shadow-xl overflow-hidden flex flex-col relative border border-slate-200">
        
        <!-- Header -->
        <header class="bg-white p-4 flex justify-between items-center border-b border-slate-100 z-20 shadow-sm h-16 shrink-0">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-indigo-100 rounded-lg flex items-center justify-center text-indigo-600">
                    <i class="fas fa-eye"></i>
                </div>
                <h1 class="font-bold text-lg text-slate-700">Visual Trainer</h1>
            </div>
            <button id="btn-home" onclick="UI.showMenu()" class="hidden px-3 py-1 text-sm font-semibold text-slate-500 hover:bg-slate-50 rounded-lg transition-colors border border-transparent hover:border-slate-200">
                Exit
            </button>
        </header>

        <!-- Main Content -->
        <main class="flex-1 relative overflow-hidden bg-slate-50/50">
            
            <!-- MENU VIEW -->
            <div id="view-menu" class="absolute inset-0 p-6 flex flex-col items-center justify-center overflow-y-auto">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-extrabold text-slate-800 mb-2">Sharpen Your Focus</h2>
                    <p class="text-slate-500">Choose a mode to begin training.</p>
                </div>

                <div class="grid w-full max-w-md gap-4">
                    <button onclick="Game.setupMode('casual')" class="flex items-center p-4 bg-white hover:bg-indigo-50 border-2 border-slate-100 hover:border-indigo-200 rounded-xl transition-all shadow-sm group">
                        <div class="w-12 h-12 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center text-xl mr-4 group-hover:scale-110 transition-transform">
                            <i class="fas fa-coffee"></i>
                        </div>
                        <div class="text-left flex-1">
                            <h3 class="font-bold text-slate-700">Casual Mode</h3>
                            <p class="text-xs text-slate-500">Fixed turns. Relaxed pace.</p>
                        </div>
                    </button>

                    <button onclick="Game.setupMode('arcade')" class="flex items-center p-4 bg-white hover:bg-rose-50 border-2 border-slate-100 hover:border-rose-200 rounded-xl transition-all shadow-sm group">
                        <div class="w-12 h-12 rounded-full bg-rose-100 text-rose-600 flex items-center justify-center text-xl mr-4 group-hover:scale-110 transition-transform">
                            <i class="fas fa-bolt"></i>
                        </div>
                        <div class="text-left flex-1">
                            <div class="flex justify-between items-center">
                                <h3 class="font-bold text-slate-700">Arcade Mode</h3>
                                <span class="text-xs font-bold bg-rose-100 text-rose-600 px-2 py-0.5 rounded">Best: <span id="arcade-best">0</span></span>
                            </div>
                            <p class="text-xs text-slate-500">Increasing speed. One life.</p>
                        </div>
                    </button>

                    <button onclick="Game.setupMode('training')" class="flex items-center p-4 bg-white hover:bg-emerald-50 border-2 border-slate-100 hover:border-emerald-200 rounded-xl transition-all shadow-sm group">
                        <div class="w-12 h-12 rounded-full bg-emerald-100 text-emerald-600 flex items-center justify-center text-xl mr-4 group-hover:scale-110 transition-transform">
                            <i class="fas fa-dumbbell"></i>
                        </div>
                        <div class="text-left flex-1">
                            <h3 class="font-bold text-slate-700">Training Mode</h3>
                            <p class="text-xs text-slate-500">No timer. Practice freely.</p>
                        </div>
                    </button>
                </div>
            </div>

            <!-- SETTINGS VIEW -->
            <div id="view-settings" class="hidden absolute inset-0 p-6 flex flex-col items-center justify-center">
                <div class="bg-white p-8 rounded-2xl shadow-lg border border-slate-100 w-full max-w-sm text-center">
                    <h3 class="text-xl font-bold mb-6 text-slate-800" id="settings-title">Configure</h3>
                    
                    <div id="settings-casual" class="hidden text-left mb-6">
                        <label class="block text-sm font-semibold text-slate-600 mb-2">Turns: <span id="turn-display" class="text-indigo-600 font-bold">5</span></label>
                        <input type="range" min="3" max="20" value="5" class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-indigo-500" 
                               oninput="document.getElementById('turn-display').innerText = this.value; Game.config.maxTurns = parseInt(this.value)">
                    </div>

                    <div id="settings-training" class="hidden text-left mb-6">
                        <div class="flex items-center justify-between bg-slate-50 p-3 rounded-lg border border-slate-200">
                            <label class="text-slate-700 text-sm font-bold" for="retry-check">Allow Retries</label>
                            <input type="checkbox" id="retry-check" class="w-5 h-5 accent-emerald-500" onchange="Game.config.allowRetry = this.checked">
                        </div>
                    </div>

                    <button onclick="Game.start()" class="w-full py-3 bg-slate-800 text-white rounded-xl font-bold hover:bg-slate-700 shadow-md">Start</button>
                </div>
            </div>

            <!-- GAME VIEW -->
            <div id="view-game" class="hidden absolute inset-0 flex flex-col">
                <!-- HUD -->
                <div class="h-12 flex justify-between items-center px-6 bg-white/80 border-b border-slate-100 shrink-0">
                    <div class="font-bold text-slate-500 text-sm">TURN <span id="hud-turn" class="text-slate-800 text-lg ml-1">1</span></div>
                    <div class="font-bold text-slate-500 text-sm">SCORE <span id="hud-score" class="text-slate-800 text-lg ml-1">0</span></div>
                </div>

                <!-- Game Board -->
                <div id="game-board" class="flex-1 relative bg-slate-50 m-4 rounded-xl border-2 border-slate-200 overflow-hidden shadow-inner cursor-crosshair">
                    <!-- Symbols Area -->
                    <div id="symbol-layer" class="absolute inset-0 z-10"></div>
                    
                    <!-- Mask Layer (Question Mark) -->
                    <div id="mask-layer" class="hidden absolute inset-0 z-20 bg-slate-100 flex items-center justify-center transition-opacity duration-300">
                        <div class="text-center animate-bounce">
                            <i class="fas fa-question text-6xl text-slate-300"></i>
                            <p class="text-slate-400 mt-2 font-bold">How many?</p>
                        </div>
                    </div>

                    <!-- Feedback Overlay -->
                    <div id="feedback-overlay" class="hidden absolute inset-0 z-30 flex items-center justify-center bg-white/90 backdrop-blur-sm">
                        <div id="feedback-content" class="text-center transform scale-0 transition-transform duration-200">
                            <div id="feedback-icon" class="text-6xl mb-2"></div>
                            <div id="feedback-text" class="text-2xl font-black"></div>
                        </div>
                    </div>
                </div>

                <!-- Controls -->
                <div class="h-24 bg-white border-t border-slate-200 flex items-center justify-center p-4 shrink-0 z-40">
                    
                    <!-- Input Area -->
                    <div id="controls-input" class="hidden w-full max-w-sm flex gap-2">
                        <input type="number" id="answer-input" placeholder="#" class="w-24 bg-slate-100 text-center text-2xl font-bold p-3 rounded-xl border-2 border-slate-200 focus:border-indigo-500 focus:bg-white outline-none transition-colors"
                               onkeydown="if(event.key === 'Enter') Game.submitAnswer()">
                        <button onclick="Game.submitAnswer()" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-xl shadow-md active:scale-95 transition-transform">
                            CHECK
                        </button>
                    </div>

                    <!-- Training Controls -->
                    <div id="controls-training" class="hidden w-full max-w-sm flex gap-2">
                        <input type="number" id="training-input" placeholder="#" class="w-24 bg-slate-100 text-center text-2xl font-bold p-3 rounded-xl border-2 border-slate-200 focus:border-emerald-500 outline-none"
                               onkeydown="if(event.key === 'Enter') Game.submitAnswer()">
                        <button onclick="Game.submitAnswer()" class="flex-1 bg-emerald-600 hover:bg-emerald-700 text-white font-bold rounded-xl shadow-md">Check</button>
                        <button onclick="Game.endGame()" class="px-4 text-rose-500 font-bold border-2 border-rose-100 rounded-xl hover:bg-rose-50">Stop</button>
                    </div>
                    
                    <div id="controls-wait" class="text-slate-400 font-bold animate-pulse">
                        Watch carefully...
                    </div>
                </div>
            </div>

            <!-- RESULTS VIEW -->
            <div id="view-results" class="hidden absolute inset-0 bg-white p-6 flex flex-col items-center justify-center z-50">
                <div id="res-icon" class="text-6xl mb-4 text-indigo-500"></div>
                <h2 class="text-3xl font-black text-slate-800 mb-2">Session Finished</h2>
                
                <div class="grid grid-cols-2 gap-4 w-full max-w-xs my-8">
                    <div class="bg-slate-50 p-4 rounded-xl border border-slate-100 text-center">
                        <div class="text-xs font-bold text-slate-400 uppercase">Score</div>
                        <div id="res-val-score" class="text-2xl font-bold text-slate-700">-</div>
                    </div>
                    <div class="bg-slate-50 p-4 rounded-xl border border-slate-100 text-center">
                        <div class="text-xs font-bold text-slate-400 uppercase">Accuracy</div>
                        <div id="res-val-acc" class="text-2xl font-bold text-slate-700">-</div>
                    </div>
                    <div class="bg-slate-50 p-4 rounded-xl border border-slate-100 text-center">
                        <div class="text-xs font-bold text-slate-400 uppercase">Rounds</div>
                        <div id="res-val-rounds" class="text-2xl font-bold text-slate-700">-</div>
                    </div>
                    <div class="bg-slate-50 p-4 rounded-xl border border-slate-100 text-center">
                        <div class="text-xs font-bold text-slate-400 uppercase">Avg Time</div>
                        <div id="res-val-time" class="text-2xl font-bold text-slate-700">-</div>
                    </div>
                </div>

                <div class="flex gap-3 w-full max-w-xs">
                    <button onclick="UI.showMenu()" class="flex-1 py-3 border-2 border-slate-200 font-bold text-slate-600 rounded-xl hover:bg-slate-50">Menu</button>
                    <button onclick="Game.restart()" class="flex-1 py-3 bg-indigo-600 text-white font-bold rounded-xl hover:bg-indigo-700 shadow-lg">Again</button>
                </div>
            </div>

        </main>
    </div>

    <script>
        const Game = {
            mode: null,
            active: false,
            turn: 1,
            score: 0,
            symbolCount: 0,
            startTime: 0,
            timerId: null,
            history: [],
            config: { maxTurns: 5, allowRetry: false },

            init() {
                const best = localStorage.getItem('vt_arcade_best') || '0';
                document.getElementById('arcade-best').innerText = best;
                UI.showMenu();
            },

            setupMode(mode) {
                this.mode = mode;
                this.config.maxTurns = 5;
                if (mode === 'arcade') this.start();
                else UI.showSettings(mode);
            },

            start() {
                this.active = true;
                this.turn = 1;
                this.score = 0;
                this.history = [];
                UI.showGame();
                
                // IMPORTANT: Wait for layout to settle before rendering
                requestAnimationFrame(() => {
                    setTimeout(() => this.nextTurn(), 100);
                });
            },

            restart() {
                if(this.mode === 'arcade') this.start();
                else if (this.mode === 'casual') { this.config.maxTurns = parseInt(document.getElementById('turn-display').innerText); this.start(); }
                else this.start();
            },

            nextTurn() {
                if (!this.active) return;

                // End condition for Casual
                if (this.mode === 'casual' && this.turn > this.config.maxTurns) {
                    this.endGame();
                    return;
                }

                UI.resetTurn();
                
                // Calculate difficulty
                let count, size, time;
                if (this.mode === 'casual') {
                    count = 3 + Math.floor(this.turn * 1.5);
                    size = Math.max(20, 40 - this.turn); 
                    time = 2500;
                } else if (this.mode === 'arcade') {
                    count = 2 + this.turn;
                    size = Math.max(15, 35 * Math.pow(0.95, this.turn));
                    time = Math.max(800, 3000 * Math.pow(0.9, this.turn - 1));
                } else {
                    count = 3 + (this.turn * 2);
                    size = 30;
                    time = null;
                }
                
                this.symbolCount = count;
                this.renderSymbols(count, size);
                UI.updateHUD(this.turn, this.score);

                this.startTime = Date.now();

                if (time) {
                    this.timerId = setTimeout(() => UI.startInputPhase(), time);
                } else {
                    UI.showTrainingInput();
                }
            },

            renderSymbols(count, size) {
                const container = document.getElementById('symbol-layer');
                container.innerHTML = '';
                
                // Robust dimensions check with fallbacks
                let w = container.offsetWidth || container.clientWidth;
                let h = container.offsetHeight || container.clientHeight;
                
                // If the container is somehow hidden/0, use the main app container or defaults
                if (w === 0 || h === 0) {
                    const app = document.getElementById('app-container');
                    w = (app.offsetWidth || 800) - 40; 
                    h = (app.offsetHeight || 600) - 200; // minus header/footer
                }

                const padding = size + 20; // safe zone from edges
                const safeW = w - padding * 2;
                const safeH = h - padding * 2;
                
                // Pick a shape and color for this turn
                const shapes = ['shape-circle', 'shape-square', 'shape-triangle'];
                const colors = ['#6366f1', '#ec4899', '#14b8a6', '#f59e0b', '#3b82f6']; // Tailwind colors hex
                const shapeClass = shapes[Math.floor(Math.random() * shapes.length)];
                const colorVal = colors[Math.floor(Math.random() * colors.length)];

                const positions = [];

                for (let i = 0; i < count; i++) {
                    let x, y, overlap;
                    let tries = 0;
                    
                    do {
                        overlap = false;
                        x = Math.random() * safeW + padding;
                        y = Math.random() * safeH + padding;
                        
                        // Check distance to avoid overlapping symbols
                        for(let p of positions) {
                            const dx = p.x - x;
                            const dy = p.y - y;
                            if (Math.sqrt(dx*dx + dy*dy) < size * 1.5) overlap = true;
                        }
                        tries++;
                    } while (overlap && tries < 100);

                    positions.push({x, y});

                    const el = document.createElement('div');
                    el.className = `game-symbol ${shapeClass}`;
                    el.style.width = `${size}px`;
                    el.style.height = `${size}px`;
                    el.style.left = `${x}px`;
                    el.style.top = `${y}px`;
                    el.style.backgroundColor = colorVal;
                    
                    // Triangle Border Hack
                    if (shapeClass === 'shape-triangle') {
                        el.style.backgroundColor = 'transparent';
                        el.style.borderLeftWidth = `${size/2}px`;
                        el.style.borderRightWidth = `${size/2}px`;
                        el.style.borderBottomWidth = `${size}px`;
                        el.style.borderBottomColor = colorVal;
                        el.style.width = '0';
                        el.style.height = '0';
                    }

                    container.appendChild(el);
                }
            },

            submitAnswer() {
                const inputId = (this.mode === 'training') ? 'training-input' : 'answer-input';
                const el = document.getElementById(inputId);
                const val = parseInt(el.value);
                
                if (isNaN(val)) return;

                const correct = val === this.symbolCount;
                const time = Date.now() - this.startTime;
                
                if (this.mode === 'training') {
                    if(correct) {
                        this.handleCorrect(time);
                    } else {
                        UI.showFeedback(false, "Try Again");
                        if (!this.config.allowRetry) {
                            setTimeout(() => {
                                this.history.push({correct: false, time});
                                this.turn++;
                                this.nextTurn();
                            }, 1000);
                        } else {
                            el.value = '';
                            el.focus();
                        }
                    }
                } else if (this.mode === 'arcade') {
                    if (correct) {
                        this.handleCorrect(time);
                    } else {
                        UI.showFeedback(false, "Game Over");
                        const currentBest = parseInt(localStorage.getItem('vt_arcade_best') || '0');
                        if (this.score > currentBest) localStorage.setItem('vt_arcade_best', this.score);
                        setTimeout(() => this.endGame(), 1500);
                    }
                } else { // Casual
                    this.history.push({correct, time});
                    if (correct) {
                        this.score += 100;
                        UI.showFeedback(true, "Great!");
                    } else {
                        UI.showFeedback(false, `Was ${this.symbolCount}`);
                    }
                    this.turn++;
                    setTimeout(() => this.nextTurn(), 1200);
                }
            },

            handleCorrect(time) {
                this.history.push({correct: true, time});
                if(this.mode === 'arcade') this.score++; // 1 pt per round
                else this.score += 10;
                
                UI.showFeedback(true, "Correct!");
                this.turn++;
                setTimeout(() => this.nextTurn(), 1000);
            },

            endGame() {
                this.active = false;
                clearTimeout(this.timerId);
                UI.showResults();
            }
        };

        const UI = {
            ids: ['view-menu', 'view-settings', 'view-game', 'view-results'],
            
            show(id) {
                this.ids.forEach(x => document.getElementById(x).classList.add('hidden'));
                document.getElementById(id).classList.remove('hidden');
                
                // Header button logic
                const homeBtn = document.getElementById('btn-home');
                if(id === 'view-menu') homeBtn.classList.add('hidden');
                else {
                    homeBtn.classList.remove('hidden');
                    homeBtn.onclick = (id === 'view-results') ? () => this.showMenu() : () => Game.endGame();
                }
            },

            showMenu() { this.show('view-menu'); },
            
            showSettings(mode) { 
                this.show('view-settings');
                document.getElementById('settings-casual').classList.toggle('hidden', mode !== 'casual');
                document.getElementById('settings-training').classList.toggle('hidden', mode !== 'training');
                document.getElementById('settings-title').innerText = mode.toUpperCase() + " SETUP";
            },
            
            showGame() { this.show('view-game'); },

            resetTurn() {
                // Hide inputs, show waiter
                document.getElementById('controls-input').classList.add('hidden');
                document.getElementById('controls-training').classList.add('hidden');
                document.getElementById('controls-wait').classList.remove('hidden');
                
                // Clear inputs
                document.getElementById('answer-input').value = '';
                document.getElementById('training-input').value = '';
                
                // Layers
                document.getElementById('mask-layer').classList.add('hidden');
                document.getElementById('symbol-layer').classList.remove('hidden');
                document.getElementById('feedback-overlay').classList.add('hidden');
            },

            updateHUD(turn, score) {
                document.getElementById('hud-turn').innerText = turn;
                document.getElementById('hud-score').innerText = score;
            },

            startInputPhase() {
                document.getElementById('symbol-layer').classList.add('hidden');
                document.getElementById('mask-layer').classList.remove('hidden');
                document.getElementById('controls-wait').classList.add('hidden');
                document.getElementById('controls-input').classList.remove('hidden');
                document.getElementById('controls-input').classList.add('flex');
                setTimeout(() => document.getElementById('answer-input').focus(), 50);
            },

            showTrainingInput() {
                document.getElementById('controls-wait').classList.add('hidden');
                document.getElementById('controls-training').classList.remove('hidden');
                document.getElementById('controls-training').classList.add('flex');
                setTimeout(() => document.getElementById('training-input').focus(), 50);
            },

            showFeedback(isGood, text) {
                const ol = document.getElementById('feedback-overlay');
                const content = document.getElementById('feedback-content');
                const icon = document.getElementById('feedback-icon');
                const txt = document.getElementById('feedback-text');

                ol.classList.remove('hidden');
                setTimeout(() => content.classList.remove('scale-0'), 10);

                icon.innerHTML = isGood ? '<i class="fas fa-check-circle text-emerald-500"></i>' : '<i class="fas fa-times-circle text-rose-500"></i>';
                txt.innerText = text;
                txt.className = `text-2xl font-black ${isGood ? 'text-emerald-600' : 'text-rose-600'}`;
            },

            showResults() {
                this.show('view-results');
                
                const hist = Game.history;
                const total = hist.length;
                const correct = hist.filter(h => h.correct).length;
                const acc = total ? Math.round((correct/total)*100) : 0;
                
                let avg = 0;
                if(total) {
                    avg = (hist.reduce((a,b)=>a+b.time, 0) / total / 1000).toFixed(1);
                }

                document.getElementById('res-val-score').innerText = Game.mode === 'arcade' ? Game.score : Game.score;
                document.getElementById('res-val-acc').innerText = acc + '%';
                document.getElementById('res-val-rounds').innerText = Game.turn - (Game.active ? 1 : 0); // approx
                document.getElementById('res-val-time').innerText = avg + 's';

                const icon = document.getElementById('res-icon');
                if(acc > 80) icon.innerHTML = '<i class="fas fa-trophy text-yellow-400"></i>';
                else if(acc > 50) icon.innerHTML = '<i class="fas fa-thumbs-up text-indigo-400"></i>';
                else icon.innerHTML = '<i class="fas fa-meh text-slate-400"></i>';
            }
        };

        window.onload = () => Game.init();
    </script>
</body>
</html>
